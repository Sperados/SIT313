<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: left;
            background-color: #333;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .header-image {
            position: relative;
            text-align: center;
            color: white;
        }
        .header-image img {
            width: 100%;
            height: auto;
        }
        .header-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 10px 20px;
            border-radius: 5px;
        }
        .header-image:hover .header-text {
            opacity: 1;
        }
        .profile {
            text-align: center;
            padding: 20px;
        }
        .projects, .gallery-section {
            padding: 20px;
            text-align: center;
        }
        .projects-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto; 
        }
        .project-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 50px;
            margin-top: 50px;
            width: 60%; 
            text-align: left;
        }
        .project-item img {
            width: 200px;
            height: 200px; 
            object-fit: cover; 
            margin-right: 20px;
            border-radius: 10px; 
        }
        .project-item .project-description {
            flex: 1;
            margin: 0;
            padding-left: 20px; 
        }
        .gallery {
            display: grid;
            gap: 20px;
            padding: 20px;
        }
        .gallery-item img {
            width: 100%;
            height: 200px; 
            object-fit: cover; 
            border-radius: 10px; 
        }
        .gallery-item img:first-child {
            object-position: left; 
        }
        hr {
            border: none;
            border-top: 2px solid black; 
            margin: 40px auto; 
            width: 25%; 
        }
        @media (min-width: 1200px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr); /* 4 columns for large screens */
            }
        }
        @media (min-width: 768px) and (max-width: 1199px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for medium screens */
            }
        }
        @media (max-width: 767px) {
            .gallery {
                grid-template-columns: repeat(1, 1fr); /* 1 column for small screens */
            }
        }
        @media (max-width: 600px) {
            .project-item {
                flex-direction: column;
                align-items: flex-start;
                width: 100%; 
            }
            .project-item img {
                margin-right: 0;
                margin-bottom: 10px;
                width: 100%;
                height: auto;
            }
            .project-item .project-description {
                padding-left: 0; 
            }
            .gallery {
                grid-template-columns: repeat(1, 1fr); /* Adjust grid for small screens */
            }
            hr {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#about">About</a>
        <a href="#work">Work</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="header-image">
        <img src="deakin-campus.jpg" alt="Header Image">
        <div class="header-text">Hey, I'm Michael Sperandeo</div>
    </div>
    <div class="profile">
        <img src="profile-image.jpeg" alt="Profile Photo" style="width: 150px; height: 150px; border-radius: 50%;">
        <p>I am a Bachelor of Computer Science student based in Melbourne, Australia.</p>
    </div>
    <hr>
    <div class="projects">
        <h2>Here's what I've done so far</h2>
        <div class="projects-container">
            <div class="project-item">
                <img src="space-game.png" alt="Space Game">
                <p class="project-description">Created an interactive space fighting game using C++</p>
            </div>
            <div class="project-item">
                <img src="lost-found.png" alt="Lost & Found App">
                <p class="project-description">Created Lost & Found app for students to track and alert lost devices.</p>
            </div>
        </div>
    </div>
    <hr>
    <div class="gallery-section">
        <h2>My photos</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="gallery1.jpeg" alt="Photo 1">
            </div>
            <div class="gallery-item">
                <img src="gallery2.jpg" alt="Photo 2">
            </div>
            <div class="gallery-item">
                <img src="gallery3.png" alt="Photo 3">
            </div>
            <div class="gallery-item">
                <img src="gallery4.jpeg" alt="Photo 4">
            </div>
        </div>
    </div>
</body>
</html>
